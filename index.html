<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manga Mart</title>
  <style>
    
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #080808;
    }

    /* Navbar styling */
    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
      color: white;
    }

     .logo {
      font-size: 24px;
      font-weight: bold;
    }

     .navlink{
      display: flex;
      gap: 25px;
      align-items: center;
    }

     a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

     a:hover {
      text-decoration: underline;
    }

    /* Header styling */
    .header {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      
      height: 70vh;
      text-align: center;
      padding: 50px 20px;
      background-image: url('https://as1.ftcdn.net/v2/jpg/12/59/94/36/1000_F_1259943698_qW1KkaafohcYn7HifrzeNpjppn1MzyaQ.jpg');
      background-size: cover;
      background-position: center;
      color: rgb(7, 7, 7);
    }

     h1 {
      font-size: 50px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

     p {
      font-size: 22px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
    .box{
        display: flex;
        justify-content: space-around;
        margin:30px 0px  ;
        background-color: #080808;
        color:#f4f4f4;
        padding:50px 25px ;
        

    }
    .item img{
height :200px;
width:200px;
    }
    .item{
        border:2px solid rgba(255, 255, 255, 0.636);
        border-radius:10px;
        padding:10px 20px;
        box-shadow:2px 5px 4px rgba(255, 255, 255, 0.512) ; 
        transition:all 0.3s ease;
    }
.pop{
    text-align: center;
    margin-top: 50px;
    color:rgb(124, 124, 0);
}
.item:hover{
    scale:1.2;
}
  </style>
</head>
